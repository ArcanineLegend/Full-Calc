<script>
	jQuery(function($) {
  var $fbTemplate = $(document.getElementById('fb-editor')),
      $formPreview = $(document.getElementById('fb-rendered-form')),
		 options = {
			onSave: function() {
				$fbTemplate.toggle();
				$formPreview.toggle();
				$('form', $formPreview).formRender({
          			formData: formBuilder.formData
        						});
			},
			disableFields: [
			'autocomplete',
			'file',
			'date',
			'button',
			'textarea',
			'radio-group',// work on this one
			]
		},
      formBuilder = $fbTemplate.formBuilder(options);
		/*
		$fbTemplate.formBuilder(options);
		*/
		$('edit-form', $formPreview).click(function() {
    		$fbTemplate.toggle();
    		$formPreview.toggle();
  		});
  
  document.getElementById('Save').addEventListener('click', function() {
    alert(formBuilder.formData);
  });
			});
</script>
