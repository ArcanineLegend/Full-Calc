<!DOCTYPE html>
<html>
<head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.190.0/aws-sdk.min.js" type="application/javascript"></script>

<style>
    #div1 {
        float: left;
        width: 500px;
        height: 1000px;
        margin: 10px;
        padding: 10px;
        border: 1px solid black;
    } 
    #div2, #div3, #div4, #div5, #div6 {
        float: left;
        width: 500px;
        height: 100px;
        margin: 10px;
        padding: 10px;
        border: 1px solid black;
    }
</style>
</head>
    
<body>
    <h2>Welcome</h2>
    <button onclick="logout()">Logout</button>
    <h2>Builder Tool</h2>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="bullshit-equation.png" draggable="true" ondragstart="drag(event)" id="drag1" width="450" height="90"></div>
    <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="Conversion Formula.png" draggable="true" ondragstart="drag(event)" id="drag2" width="450" height="90"></div>
    
</body>
